<!DOCTYPE html>
<html>
<head>
  <title>Barkinator</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <style type="text/css">
    body {
      background-color: #333;
      display: flex;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #550;
      border-radius: 5px;
    }
    #soundChartContainer {
      clear: left;
      height: 300px; /*height: 150px;*/
      margin-top: 10px;
    }
    #historyChartContainer {
      clear: left;
      margin-top: 10px;
    }
    #button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      width: 70%;
      border-radius: 10px;
      margin: auto;
      margin-top: 10px;
    }
    svg {
      width: 50%;
      height: auto;
      margin: auto;
    }
    .body {
      fill: none;
      stroke-dasharray: 1000;
      animation: drawBody 5s 1 ease-in;
    }
    @keyframes drawBody {
      0% {stroke-dashoffset: 1000;}
      100% {stroke-dashoffset: 0;}
    }
    @media only screen and (max-width: 1000px) {
      #button {
        position: fixed;
        bottom: 10px;
        width: 90%;
        height: 200px;
        font-size: 5em;
        left: 50%;
        transform: translateX(-50%);
      }
      svg {
        width: 100%;
      }
    }
  </style>
</head>
